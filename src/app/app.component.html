<div class="container">
  <!-- Draggable List -->
  <div class="draggable-list" style="overflow: hidden">
    <h3>ðŸ“¦ Draggable Items</h3>
    <ul>
      @for (item of items; track item) {
      <li cdkDrag appDragHandler [cdkDragData]="item">
        <div *cdkDragPreview class="drag-preview">Preview: {{ item }}</div>
        {{ item }}
      </li>
      }
    </ul>
  </div>

  <!-- Dropzone 1 -->
  <div class="dropzone" appDropzone (drop)="onDrop($event, 'zone1')">
    <h3>ðŸŽ¯ Dropzone 1</h3>
  </div>

  <!-- Dropzone 2 -->
  <div
    class="dropzone"
    appDropzone
    dragOverClass="drag-over"
    dragHintClass="drag-hint"
    (drop)="onDrop($event, 'zone2')"
  >
    <h3>ðŸŽ¯ Dropzone 2</h3>
  </div>
</div>
